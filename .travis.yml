language: scala
sudo: false
scala:
- 2.12.6
- 2.11.12
install:
- rvm use 2.4.4 --install --fuzzy
- gem update --system
- gem install sass
- gem install jekyll -v 3.8.2
jdk:
- oraclejdk8
before_install:
- export PATH=${PATH}:./vendor/bundle
script:
- sbt ++$TRAVIS_SCALA_VERSION scalafmtCheck test:scalafmtCheck scalafmtSbtCheck coverage test coverageReport microsite/makeMicrosite
- if [[ "$TRAVIS_PULL_REQUEST" = "false" && "TRAVIS_BRANCH" = "master" ]]; then sbt ++$TRAVIS_SCALA_VERSION publishSigned sonatypeReleaseAll; fi
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: 
  - secure: 
  - secure: 
