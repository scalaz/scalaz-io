  test_213_jdk8_js:
    <<: *testJS
    <<: *machine_ubuntu
    environment:
      - <<: *scala_213
      - <<: *jdk_8

  release_211:
    <<: *release
    <<: *machine_ubuntu
    environment:
      - <<: *scala_211
      - <<: *jdk_8

  release_212:
    <<: *release
    <<: *machine_ubuntu
    environment:
      - <<: *scala_212
      - <<: *jdk_8

  release_213:
    <<: *release
    <<: *machine_ubuntu
    environment:
      - <<: *scala_213
      - <<: *jdk_8

  microsite:
    <<: *microsite
    <<: *machine_ubuntu
    environment:
      - <<: *jdk_8

